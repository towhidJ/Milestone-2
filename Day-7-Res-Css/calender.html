<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        .calendar{
            height: 500px;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: 2rem repeat(5,1fr);
            grid-gap: 1rem;

        }
        .date,.day{
            background-color: lightslategrey;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            border-radius:5px;
        }
        .outher-month{
            background-color:lightblue;
        }
        .day{
            font-size: 2rem;
            color:floralwhite;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="day">S</div>

        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="date outher-month">29</div>
        <div class="date outher-month">30</div>
        <div class="date outher-month">31</div>
        <div class="date">1</div>
        <div class="date">2</div>

        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>

</body>
</html>
